reen_height / 2&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.x_change = 0&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.y_change = 0&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.body = []&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.length = 1&#10;&#10; &#160;&#160;&#160;def update_position(self):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Update snake position&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.x += self.x_change&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.y += self.y_change&#10;&#10; &#160;&#160;&#160;def draw(self, screen):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Draw snake on the screen&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;for x in self.body:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.draw.rect(screen, white, [x[0], x[1], self.size, self.size])&#10;&#10; &#160;&#160;&#160;def update_body(self):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Update snake body&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.body.append((self.x, self.y))&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if len(self.body) &gt; self.length:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;del self.body[0]&#10;&#10; &#160;&#160;&#160;def check_collision(self):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Check if snake hits the boundaries or itself&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if self.x &gt;= screen_width or self.x &lt; 0 or self.y &gt;= screen_height or self.y &lt; 0:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;return True&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;for x in self.body[:&#45;1]:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if x == (self.x, self.y):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;return True&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;return False&#10;&#10;class Food:&#10; &#160;&#160;&#160;def __init__(self, block_size, screen_width, screen_height):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.block_size = block_size&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.screen_width = screen_width&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.screen_height = screen_height&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.x = round(random.randrange(0, self.screen_width &#45; self.block_size) / 10.0) * 10.0&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;self.y = round(random.randrange(0, self.screen_height &#45; self.block_size) / 10.0) * 10.0&#10;&#10; &#160;&#160;&#160;def draw(self, screen):&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.draw.rect(screen, red, [self.x, self.y, self.block_size, self.block_size])&#10;&#10;# Game loop&#10;def game_loop():&#10; &#160;&#160;&#160;game_over = False&#10; &#160;&#160;&#160;game_close = False&#10;&#10; &#160;&#160;&#160;snake = Snake(snake_block_size)&#10; &#160;&#160;&#160;food = Food(snake_block_size, screen_width, screen_height)&#10;&#10; &#160;&#160;&#160;clock = pygame.time.Clock()&#10;&#10; &#160;&#160;&#160;while not game_over:&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;while game_close == True:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;screen.fill(black)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;message(&quot;You Lost! Press C&#45;Play Again or Q&#45;Quit&quot;, red)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.display.update()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;for event in pygame.event.get():&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if event.type == pygame.KEYDOWN:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if event.key == pygame.K_q:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#16 0;&#160;&#160;&#160;&#160;&#160;snake.y_change = &#45;snake_block_size&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.x_change = 0&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;elif event.key == pygame.K_DOWN:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.y_change = snake_block_size&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.x_change = 0&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.update_position()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if snake.check_collision():&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;game_close = True&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;screen.fill(black)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;food.draw(screen)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.update_body()&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.draw(screen)&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.display.update()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Check if snake eats food&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if snake.x == food.x and snake.y == food.y:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;food = Food(snake_block_size, screen_width, screen_height)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.length += 1&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;clock.tick(snake_speed)&#10;&#10; &#160;&#160;&#160;pygame.quit()&#10; &#160;&#160;&#160;sys.exit()&#10;&#10;game_loop()&#10;&lt;/content&gt;&#10;&lt;/action&gt;&#10;```">

message(&quot;You Lost! Press C&#45;Play Again or Q&#45;Quit&quot;, red, game_over_font)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.display.update()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;for event in pygame.event.get():&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if event.type == pygame.KEYDOWN:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if event.key == pygame.K_q:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.quit()&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;sys.exit()&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;if event.key == pygame.K_c:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;game_loop()&#10;&#10;# Game loop&#10;def game_loop():&#10; &#160;&#160;&#160;game_over = False&#10; &#160;&#160;&#160;snake = Snake(snake_block_size)&#10; &#160;&#160;&#160;food = Food(snake_block_size, screen_width, screen_height)&#10; &#160;&#160;&#160;clock = pygame.time.Clock()&#10; &#160;&#160;&#160;snake_speed = 15&#10;&#10; &#160;&#160;&#160;while not game_over:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;handle_input(snake)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.update_position()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if snake.check_collision():&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;game_over_sequence(screen, snake)&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;screen.fill(black)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;food.draw(screen)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.update_body()&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.draw(screen)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;pygame.display.update()&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;# Check if snake eats food&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;if snake.x == food.x and snake.y == food.y:&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;food = Food(snake_block_size, screen_width, screen_height)&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake.length += 1&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;snake_speed += 0.5 #Increase snake speed&#10;&#10; &#160;&#160;&#160;&#160;&#160;&#160;&#160;clock.tick(snake_speed)&#10;&#10;game_loop()">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.tooltip-container');
            const tooltip = document.getElementById('tooltip');
            let timeoutId;

            function showTooltip(event) {
                clearTimeout(timeoutId);
                const element = event.target.closest('.node, .edge');
                if (element) {
                    const link = element.querySelector('a');
                    if (link) {
                        const title = link.getAttribute('xlink:title') || link.dataset.tooltip;
                        if (title) {
                            tooltip.textContent = title;
                            tooltip.style.display = 'block';
                            
                            const rect = element.getBoundingClientRect();
                            const tooltipRect = tooltip.getBoundingClientRect();
                            
                            // Calculate available space above and below
                            const spaceAbove = rect.top;
                            const spaceBelow = window.innerHeight - rect.bottom;
                            
                            // Position tooltip
                            if (spaceBelow >= tooltipRect.height || spaceBelow > spaceAbove) {
                                // Position below the element
                                tooltip.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                            } else {
                                // Position above the element
                                tooltip.style.top = (rect.top + window.scrollY - tooltipRect.height - 5) + 'px';
                            }
                            
                            // Horizontal positioning
                            let left = rect.left + window.scrollX;
                            if (left + tooltipRect.width > window.innerWidth) {
                                left = window.innerWidth - tooltipRect.width - 5;
                            }
                            tooltip.style.left = left + 'px';
                        }
                    }
                }
            }

            function hideTooltip() {
                timeoutId = setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 300);
            }

            container.addEventListener('mouseover', showTooltip);
            container.addEventListener('mouseout', hideTooltip);
            tooltip.addEventListener('mouseover', () => clearTimeout(timeoutId));
            tooltip.addEventListener('mouseout', hideTooltip);

            // Store tooltip content in data attribute
            document.querySelectorAll('.node a, edge a').forEach(element => {
                const title = element.getAttribute('xlink:title');
                if (title) {
                    element.dataset.tooltip = title;
                    element.removeAttribute('xlink:title');
                }
            });
        });
    </script>
